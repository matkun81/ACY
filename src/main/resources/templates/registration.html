<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Регистрация</h5>
            <button class="close" type="button" data-dismiss = "modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        </div>
<div class="modal-body">
    <div class="container-fluid">
        <form th:action="@{/registration}" method="post">
            <div class="form-group">
                <label for="exampleInputUserName">Логин</label>
                <input type ="text" class="form-control" id="exampleInputUserName" aria-describedby="userHelp" placeholder="User Name" name="username">
                <small id="userHelp" class="form-text text-muted">Введите свой логин</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPass">Пароль</label>
                <input type ="password" class="form-control" id="exampleInputPass" placeholder="Пароль" name="password">
                <small id="passHelp" class="form-text text-muted">Введите вашь пароль</small>
            </div>
            <div class="alert alert-primary" role="alert" th:if="${message}">
                User exist
            </div>
            <button type="submit" class="btn btn-primary">Зарегестрировать</button>
            <div class="float-right">
                <a class="btn btn-primary text-right" href="/login" role="button">Авторизация</a>
            </div>
        </form>
    </div>
</div>
    </div>
</div>
